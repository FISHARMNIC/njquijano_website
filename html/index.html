<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nicolas Quijano</title>

    <link rel="stylesheet" href="../css/startup.css">
    <link rel="stylesheet" href="../css/fonts.css">


    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Courier Prime' rel='stylesheet'>

</head>

<body style="background-color: #F4CBAD;">
        <div id="startup_area" class="overlap">
            <h1 style="color: white;text-align:center; font-family: 'VT323', serif;"id="startup_text"></h1>
        </div>

        <canvas id="website" width="0" height="0"
            class="overlap"
            style="border:0px solid #D8A283; z-index: 2;background: #F4CBAD;"
            hidden="true">
        </canvas>
        <div style="display: inline-block; pointer-events: none; position: absolute; z-index: 2;width: 100%;height: 100%;" id="areaForText"></div>
        <div style="left:92%; top:97%; position: fixed; z-index: 50; font-family: DOS;width:460px" id="time"></div> 
        <div style="left:92%; top:3%; position: fixed; z-index: 50; font-family: DOS;width:460px" >
            <button onclick="cfont(1)"><span>+</span></button>
            <button onclick="cfont(-1)"><span>-</span></button>
        </div> 
    <script src="../js/startup.js"></script>
    <script src="../js/canvas.js"></script>
    <script src="../js/kernel.js"></script>
    <script src="../js/windowSys.js"></script>
    <script src="../js/events.js"></script>
</body>

</html>
